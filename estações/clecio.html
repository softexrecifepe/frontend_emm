<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação de monitoramento modular - Clécio - (Coelhos) Recife/PE</title>

    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    
    <h1>Todos os dados da estação - Clécio - (Coelhos) Recife/PE</h1>

    <main>

        <section>
            <!-- Dados da Temperatura da casa de Clécio -->
            <div>
                <h3>Temperatura</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1629867/charts/1?bgcolor=%23ffffff&color=%23d62020&days=30&dynamic=true&results=100&title=Temperatura+-+%C2%BAC&type=spline&xaxis=Tempo+Decorrido+%2F+Hora&yaxis=Graus+Celsios++-+%C2%BAC"></iframe>

        </section>

        <section>
            <!-- Dados da Umidade da casa de Clécio -->
            <div>
                <h3>Umidade</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1629867/charts/2?bgcolor=%23ffffff&color=%236495ED&days=30&dynamic=true&results=100&title=Umidade+-+%25&type=spline&xaxis=Tempo+Decorrido+%2F+Hora&yaxis=Percentual"></iframe>

        </section>

        <section>
            <!-- Dados da Luminosidade da casa de Clécio -->
            <div>
                <h3>Luminosidade</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1629867/charts/3?bgcolor=%23ffffff&color=%23FF8C00&days=30&dynamic=true&results=100&title=Luminosidade+-+%25&type=spline&xaxis=Tempo+Decorrido+%2F+Hora&yaxis=Percentual"></iframe>

        </section>

        <section>
            <!-- Dados da Pressão Atmosférica da casa de Clécio -->
            <div>
                <h3>Pressão Atmosférica</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1629867/charts/4?bgcolor=%23ffffff&color=%23B03060&days=30&dynamic=true&results=100&title=Press%C3%A3o+Atmosf%C3%A9rica+-+hPa&type=spline&xaxis=Tempo+Decorrido+%2F+Hora&yaxis=Press%C3%A3o+Atmosf%C3%A9rica+-+hPa"></iframe>

        </section>

        <section>
            <!-- Dados da Altitude relativa ao nível do mar da casa de Clécio -->
            <div>
                <h3>Altitude relativa ao nível do mar</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1629867/charts/5?bgcolor=%23ffffff&color=%23228B22&days=30&dynamic=true&results=100&title=Altitude+relativa+ao+n%C3%ADvel+do+mar+-+M&type=spline&xaxis=Tempo+Decorrido+%2F+Hora&yaxis=Metros"></iframe>

        </section>

    </main>

    <div class="button">
        <a href="estacoes.html"><button>Ver todas as estações</button></a>
        <a href="/index.html"><button>Ver o carrossel</button></a>
    </div>

</body>
</html>
