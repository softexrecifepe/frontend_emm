<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação de monitoramento modular - Mirandiba/PE</title>

    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    
    <h1>Todos os dados da estação - Mirandiba/PE</h1>

    <main>

        <section>
            <!-- Dados da Temperatura de Mirandiba -->
            <div>
                <h3>Temperatura</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1638970/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
            

        </section>

        <section>
            <!-- Dados da Umidade de Mirandiba -->
            <div>
                <h3>Umidade</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1638970/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>


        </section>

        <section>
            <!-- Dados da Luminosidade de Mirandiba -->
            <div>
                <h3>Luminosidade</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1638970/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>


        </section>

        <section>
            <!-- Dados da Pressão Atmosférica de Mirandiba -->
            <div>
                <h3>Pressão Atmosférica</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1638970/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>


        </section>

        <section>
            <!-- Dados da Altitude relativa ao nível do mar de Mirandiba -->
            <div>
                <h3>Altitude relativa ao nível do mar</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1638970/charts/5?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>

        </section>

    </main>

    <br>
    <br>
    <div class="button">
        <a href="estacoes.html"><button>Voltar</button></a>
    </div>

</body>
</html>
