<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação de monitoramento modular - Claudio - (Boa Viagem) Recife/PE</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Todos os dados da estação - Claudio - (Boa Viagem) Recife/PE</h1>

    <main>

        <section>
            <!-- Dados da Temperatura da casa de Claudio -->
            <div>
                <h3>Temperatura</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1598550/charts/1?bgcolor=%23F8F8FF&color=%23d62020&days=30&dynamic=true&results=100&title=Temperatura+-+%C2%BAC&type=spline&xaxis=Tempo+Decorrido+%2F+Hora&yaxis=Graus+Celsios++-+%C2%BAC"></iframe>
        </section>

        <section>
            <!-- Dados da Umidade da casa de Claudio -->
            <div>
                <h3>Umidade</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1598550/charts/2?bgcolor=%23f8f8ff&color=%236495ED&days=30&dynamic=true&results=100&title=Umidade+-+%25&type=spline&xaxis=Tempo+Decorrido+%2F+Hora"></iframe>
        </section>

        <section>
            <!-- Dados da Luminosidade da casa de Claudio -->
            <div>
                <h3>Luminosidade</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1598550/charts/3?bgcolor=%23F8F8FF&color=%23FF8C00&days=30&dynamic=true&results=100&title=Luminosidade+-+%25&type=spline&xaxis=Tempo+Decorrido+%2F+Hora&yaxis=Percentual "></iframe>
        </section>

        <section>
            <!-- Dados da Pressão Atmosférica da casa de Claudio -->
            <div>
                <h3>Pressão Atmosférica</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1598550/charts/4?bgcolor=%23F8F8FF&color=%23b03060&days=30&dynamic=true&results=100&title=Press%C3%A3o+Atmosf%C3%A9rica+-+hPa&type=spline&xaxis= Tempo+Decorrido+%2F+Hora&yaxis=hPa"></iframe>
        </section>

        <section>
            <!-- Dados da Altitude relativa ao nível do mar da casa de Claudio -->
            <div>
                <h3>Altitude relativa ao nível do mar</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1598550/charts/5?bgcolor=%23F8F8FF&color=%23FF8C00&days=30&dynamic=true&results=100&title=Altitude+Relativa+ao+N%C3%ADvel+do+Mar&type=spline&xaxis =Tempo+Decorrido+%2F+Hora&yaxis=Metros"></iframe>
        </section>

        <section>
            <!-- Localização da casa de Claudio -->
            <div>
                <h3>Localização</h3>
            </div>
            
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/1598550/maps/channel_show"></iframe>
        </section>

    </main>

    <br>
    <br>
    <div class="button">
        <a href="index.html"><button>Voltar</button></a>
    </div>

</body>
</html>
